vacuum_room:
    alias: "Start cleaning"
    sequence:
      - service: vacuum.set_fan_speed
        entity_id: vacuum.xiaomi_vacuum
        data_template:
          entity_id: vacuum.xiaomi_vacuum
          fan_speed: >
            {{states('input_select.vacuum_zone_fan_speed')}}
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state("input_select.vacuum_zone_room_selected", "eat area") %}
              script.vacuum_eat_area
            {% elif is_state("input_select.vacuum_zone_room_selected", "bathroom") %}
              script.vacuum_bathroom
            {% elif is_state("input_select.vacuum_zone_room_selected", "kitchen") %}
              script.vacuum_kitchen
            {% elif is_state("input_select.vacuum_zone_room_selected", "living room") %}
              script.vacuum_living_room
            {% elif is_state("input_select.vacuum_zone_room_selected", "bedroom") %}
              script.vacuum_bedroom
            {% elif is_state("input_select.vacuum_zone_room_selected", "study room") %}
              script.vacuum_studyroom
            {% elif is_state("input_select.vacuum_zone_room_selected", "corridor") %}
              script.vacuum_corridor
            {% elif is_state("input_select.vacuum_zone_room_selected", "hall") %}
              script.vacuum_hall
            {% endif %}