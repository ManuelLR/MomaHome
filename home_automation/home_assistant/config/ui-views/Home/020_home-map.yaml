# title: House
type: picture-elements
image: /local/my_config/home_map.png
camera_image: camera.home_map
elements:
  - type: state-icon
    tap_action:
      action: toggle
    entity: light.living_room_light
    style:
      top: 35%
      left: 18%
      "--paper-item-icon-color": blue
  - type: state-icon
    tap_action:
      action: more-info
    entity: group.man_003
    # entity: group.vacuum_room
    style:
      top: 12%
      left: 94%
      "--paper-item-icon-color": blue
  - type: state-icon
    tap_action:
      action: toggle
    entity: switch.man_004
    style:
      top: 15%
      left: 70%
      "--paper-item-icon-color": blue
  - type: state-icon
    tap_action: !include utils/tv-card.yaml
    hold_action:
      action: call-service
      service: media_player.toggle
      service_data:
        entity_id: media_player.sony_bravia_tv
    entity: media_player.sony_bravia_tv
    icon: mdi:television-classic
    # state_filter:
    #   "off": --paper-item-icon-color=pink
    style:
      top: 60%
      left: 23%
      "--paper-item-icon-color": blue
  - type: state-icon
    tap_action:
      action: more-info
    entity: vacuum.xiaomi_vacuum
    style:
      top: 33%
      left: 44%
      "--paper-item-icon-color": blue
  - type: state-icon
    tap_action:
      action: more-info
    entity: sensor.washing_machine_status
    style:
      top: 42%
      left: 93%
      "--paper-item-icon-color": blue
  - type: conditional
    tap_action:
      action: none
    conditions:
      - entity: device_tracker.print_canon_mx920
        state: home
    elements:
      - type: state-icon
        tap_action:
          action: more-info
        entity: device_tracker.print_canon_mx920
        style:
          top: 80%
          left: 80%
          "--paper-item-icon-color": yellow
  - type: state-icon
    tap_action:
      action: more-info
    entity: plant.flora_001
    # entity: group.vacuum_room
    style:
      top: 42%
      left: 7%
      "--paper-item-icon-color": blue
