title: Cosas encendidas
type: entity-filter
show_header_toggle: true
entities:
  - entity: climate.centralized_ac
  - entity: switch.man_003_left
    name: Enchufe cocina doble izq.
  - entity: switch.man_003_right
    name: Enchufe cocina doble der.
  - entity: switch.man_004
    name: Luz entrada
  - entity: switch.man_001
    name: Enchufe mesa Manolo
  # - entity: switch.02007254dc4f22ff4f45
  #   s/n: xxxx...xx 3401
  #   name: Luz salón
  - device_tracker.print_canon_mx920
  - entity: sensor.washing_machine_status
    tap_action: !include ../utils/washing-machine-card.yaml
  - light.midesklamp1s_01
  - light.flexo_light_01_light
  - vacuum.valetudo_roborocks5
  - entity: light.bedroom_nightstand_lights
    tap_action: !include ../utils/nightstand-lights.yaml
  - entity: input_number.vacuum_xiaomi_dust_clean_left
    name: "[Vacuum] Bin dust left"
    type: button
    conditions:
      - condition: numeric_state
        below: 10
  - entity: fan.dyson_01
    name: Dyson 01 Fan
  - entity: sensor.mini_timers
    name: Kitchen timer
    conditions:
      - condition: state
        state_not: unavailable
  - entity: sensor.mini_alarms
    name: Kitchen alarm
    conditions:
      - condition: state
        state_not: unavailable
  - entity: media_player.sony_bravia_tv
    name: Tele salón
    tap_action: !include ../utils/tv-card.yaml
  - entity: media_player.mini
    name: Mini (cocina)
  # We should use the ID of the new integration but it contains serial id
  - entity: sensor.lavavajillas_status_operationstate
    name: Lavavajillas
    icon: mdi:dishwasher
    conditions:
      - condition: state
        state_not: BSH.Common.EnumType.OperationState.Ready
  - entity: switch.adguard_protection
    name: AdGuard - Bloqueo de anuncios
    conditions:
      - condition: state
        state: "off"
  - entity: sensor.ups_status
    conditions:
      - condition: state
        state_not: ONLINE
  - entity: sensor.ups_battery
    name: "[UPS] Battery status"
    icon: mdi:home-battery-outline
    conditions:
      - condition: numeric_state
        below: 99
  - entity: binary_sensor.entrance_door_sensor_opened
    name: Entrance Door
  - entity: sensor.entrance_door_sensor_battery
    name: Entrance Door Sensor Battery Low
    conditions:
      - condition: numeric_state
        below: 11
  - entity: input_boolean.centinel_mode
    name: Centinel Mode
    icon: mdi:shield-home
  - entity: input_boolean.car_reminder
    name: Car Reminder
    icon: mdi:car
  - entity: input_boolean.clothes_drying_reminder
    name: Clothes Drying Reminder
    icon: mdi:tshirt-crew
  - entity: input_boolean.garbage_reminder
    name: Garbage Reminder
    icon: mdi:trash-can
  - entity: input_boolean.pick_up_bags_reminder
    name: Pick Up Bags Reminder
    icon: mdi:shopping
  - entity: input_boolean.pick_up_package_reminder
    name: Pick Up Package Reminder
    icon: mdi:package-variant-closed
  - entity: input_boolean.go_shopping_reminder
    name: Go Shopping Reminder
    icon: mdi:cart
  - entity: input_boolean.withdraw_money_reminder
    name: Withdraw Money Reminder
    icon: mdi:bank
conditions:
  - condition: or
    conditions:
      - condition: state
        state:
          - "on"
          - "home"
          - "playing"
          # sensor.washing_machine_status
          - "Scheduled"
          - "Washing"
          - "Finishing"
          - "Clean"
          - "Emptying"
          # vacuum.valetudo_roborocks5
          - "cleaning"
          - "returning"
          - "error"
          - "idle"
          - "paused"
          # climate
          - "cool"
          - "heat"
          # Plant
          - "problem"
