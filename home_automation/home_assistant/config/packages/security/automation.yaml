# automation:
  - alias: AUT-New device found
    initial_state: 'on'
    mode: parallel
    trigger:
      - platform: event
        event_type: device_tracker_new_device
    action:
      - service: script.notify_in_home_or_all
        data: &data-alert-new-device
          title: 'ALERT: New device found !'
          message: 'New device called `{{ trigger.event.data.host_name }}` with MAC `{{ trigger.event.data.mac }}` found'
      - service: notify.manolo
        data: *data-alert-new-device

  - alias: AUT-New Release
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.updater
        from: 'off'
        to: 'on'
    action:
      service: notify.manolo
      data:
        title: "*New Home Assistant Release*"
        message: "[Home Assistant `{{ state_attr('binary_sensor.updater', 'newest_version') }}`](https://github.com/home-assistant/core/releases/tag/{{ state_attr('binary_sensor.updater', 'newest_version') }}) is now available"

  - alias: AUT-Notify failed login attempt
    initial_state: 'on'
    mode: parallel
    trigger:
      - platform: state
        entity_id: persistent_notification.http_login
    condition:
      - condition: template
        value_template: "{{ trigger.to_state.state != 'None' }}"
    action:
      service: notify.manolo
      data:
        title: "*{{ state_attr('persistent_notification.http_login', 'title') }} !*"
        message: "{{ state_attr('persistent_notification.http_login', 'message') }}"
